<!DOCTYPE html>
<html lang="en">
<!-- Created/Designed By Samyak Bumb -->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3D txt By Samyak</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="txt" style="--j:0;">
			<span style="--i:0;">2</span>
			<span style="--i:1;">0</span>
			<span style="--i:2;">2</span>
			<span style="--i:3;">2</span>
		</div>
		<div class="txt" style="--j:1;">
			<span style="--i:0;">1</span>
			<span style="--i:1;">2</span>
			<span style="--i:2;">3</span>
			<span style="--i:3;">4</span>
		</div>
		<div class="txt" style="--j:2;">
			<span style="--i:0;">6</span>
			<span style="--i:1;">9</span>
			<span style="--i:2;">6</span>
			<span style="--i:3;">9</span>
		</div>
		<div class="txt" style="--j:3;">
			<span style="--i:0;">0</span>
			<span style="--i:1;">0</span>
			<span style="--i:2;">0</span>
			<span style="--i:3;">0</span>
		</div>
	</div>
</body>
</html>
